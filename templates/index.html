<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Resume Scanner</title>
    <!-- Link to external CSS -->
    <!-- <link rel="stylesheet" href="style.css">  -->
     <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script src="{{ url_for('static', filename='script.js') }}"></script>

</head>
<body>

    <!-- Main heading -->
    <h1>ATS Resume Scanner</h1>

    <!-- Upload section -->
    <div class="upload-section">
        <!-- File input for resume -->
        <input type="file" id="resumeFile" accept=".pdf,.doc,.docx"/>
        <!-- Button triggers JS function; type="button" prevents page reload -->
        <button type="button" onclick="uploadResume()">Scan Resume</button>
    </div>

    <!-- Optional Job Description input for future comparison feature -->
    <!--
    <div class="job-description">
        <label for="jobDescription">Job Description</label><br>
        <textarea id="jobDescription" rows="6" placeholder="Paste the job description here..."></textarea>
    </div>
    -->

    <!-- Container where extracted resume details will be displayed -->
    <div id="result" class="result-container"></div>

    <!-- Include JavaScript -->
    <script src="script.js"></script>
</body>
</html>
